<div id="main" class=" bg-cover h-full ">
  <div class="flex">
    <div class="flex-shrink w-40 mt-3 ml-3 bg-white opacity-90">
      <img src="..\..\assets\img\logos\logo-completo-color.png" alt="">
    </div>
  </div>


  <div class="  flex justify-center items-center mx-auto  height-full-img w-auto">
    <div class="   rounded ">
      <div class=" leading-10  ">
        <form (ngSubmit)="login()" [formGroup]="user"
          class="border-verde-oscuro-margen border-4 w-full card   pb-8 pt-0 px-5 m-0  rounded shadow-xl    content-center flex flex-col">
          <p class="text-center py-3 text-lg font-bold text-cafeLogo">Log In</p>
          <div class="sm:w-96">
            <label class=" text-sm text-cafeLogo font-semibold" for="email">E-mail</label>
            <input formControlName="email"
              class="w-full  px-5 py-1 text-black bg-gray-300 rounded focus:outline-none focus:bg-white"
              type="email" id="email" placeholder="Ingresar e-mail" aria-label="email" required>
          </div>
          <div class="mt-4">
            <label class="  text-sm text-cafeLogo font-semibold">Contraseña</label>
            <input formControlName="password"
              class="w-full px-5 py-1 text-black bg-gray-300 rounded focus:outline-none focus:bg-white"
              type="password" id="password" placeholder="Ingresar contraseña" arial-label="password" required>
          </div>
          <div class="text-center">
            <small><a href="#">¿Olvidaste tu contraseña? Comunícate con nosotros</a></small>
          </div>
          <div class=" mx-auto mt-4 items-center  justify-between">
            <button
              class=" place-self-center text-center px-4  font-bold tracking-wider bg-verde-oscuro-btn hover:bg-verde-oscuro-hover rounded text-blanco  "
              type="submit">Iniciar Sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="text-white bg-verde-oscuro-transparencia opacity-95 grid grid-cols-2 md:grid-cols-4 items-center text-center h-20">
    <div class="leading-loose">Huertitos® </div>
    <div><span class=" fab fa-whatsapp text-lg"> </span> +52 415 123 45 67</div>
    <div><span class=" fab fa-instagram text-lg"> </span> @HuertitosOficial</div>
    <div><span class=" fa fa-envelope text-lg"> </span> contacto@huertitos.com</div>
  </div>

</div>
