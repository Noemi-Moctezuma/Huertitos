<!-- FONDO -->
<div class=" h-full flex  card">
    <!-- MARCO BCO -->
    <div class="flex flex-col  h-11/12 sm:w-full w-auto mx-auto sm:p-4 p-2">
        <!-- TITULO -->
        <div class="pb-3 font-bold text-3xl tracking-wider text-center text-black">Inicio</div>
        <!-- TABLE CONTAINER -->
        <div class=" text-black font-semibold flex flex-row sm:flex-col mx-auto sm:mx-0 text-center">
            <table class="table-auto">
                <thead>
                    <tr class="border-solid border-b-2 border-black text-lg">
                        <td>
                            Huerto
                        </td>
                        <td>
                            Estado
                        </td>
                        <td>
                            Etapa actual
                        </td>
                        <td>
                            Etapa siguiente
                        </td>
                        <td>
                            Fecha siguiente etapa
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cultivo of cultivos" class="border-solid border-b-2 border-black text-base">
                            <td>
                                {{cultivo.huerto}}
                            </td>
                            <!-- CAMBIAR DEPENDIENDO DEL ESTADO -->
                            <td>
                                <div class="bg-verde-estado text-white rounded-lg px-2 py-1">
                                    Óptimo 
                                </div>
                                <span class="text-2xl fa fa-check-circle text-verde-estado"></span>
                            </td>
                            <td class="">
                                <div class="{{imgs[cultivo.orden]}} mx-auto">
                                    &nbsp;
                                </div>
                                <span>{{etapas[cultivo.orden]}}</span>
                            </td>
                            <td>
                                <div class="floracion mx-auto">
                                    &nbsp;
                                </div>
                                <span>Floración</span>
                            </td>
                            <td>
                                {{cultivo.fecha_sig_etapa|date:'longDate'}}
                            </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
