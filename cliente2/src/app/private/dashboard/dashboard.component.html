<div  class="bg-2paleta h-screen">
    <div class="container  xl:max-w-6xl mx-auto p-7 bg-2paleta h-auto">
        <div class="container bg-amarilloclaro grid-rows-2 items-center justify-center">
            <div class=" grid-info grid-flow-col gap-4 p-4 ">
                <div class="flex ">
                    <div class="grid grid-flow-row bg-white rounded text-base text-cafeLogo min-w-full pt-3 justify-items-end p-2 self-stretch">
                        <span class="justify-self-start">Nivel de luz solar:</span>
                        <p class="">{{sol}}</p>
                        <span class="justify-self-start">Temperatura:</span>
                        <p class="">{{temperatura}}°C</p>
                        <span class="justify-self-start">Semana:</span>
                        <p class="">6/15</p>
                        <span class="justify-self-start">Fecha de último riego:</span>
                        <p class="">29 de agosto de 2022</p>
                    </div>
                </div>
    
                <div class=" col-span-2  px-2 bg-white rounded flex justify-center">
                    <div style="display:block;  width: 100%;" class="bg-white rounded">
                        <canvas
                        baseChart
                        width="3" 
                        height="2"
                        [options]="optionsMes"
                        [datasets]="lineChartPromedio"
                        [labels]="labelsPromedio"
                        type="line"
                        ></canvas>
                    </div>
                </div>
                
                </div>
                <div class="grid grid-cols-11   grid-flow-col  px-4 pb-4">
                    <div class=" col-span-5   flex justify-center">
                        <div style="display:block;width: 100%;" class="bg-white rounded " >
                            <canvas
                            baseChart
                            width="5" 
                            height="3"
                        [options]="optionsMinTemp"

                            [datasets]="lineChartxMinTemp"
                            [labels]="labelsxMin"
                            type="line"
                            ></canvas>
                        </div> 
                    </div>
        
                    <div class="col-start-7 col-span-5  flex justify-center">
                        <div style="display:block; width: 100%;" class="bg-white rounded"  >
                            <canvas
                            baseChart
                            width="5" 
                            height="3"
                        [options]="optionsMinSun"

                            [datasets]="lineChartxMinSun"
                            [labels]="labelsxMin"
                            
                            type="line"
                            ></canvas>
                        </div> 
                    </div>
                    </div>
        </div>
    </div>
</div>
